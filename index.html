<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>埋点可视化</title>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <h1>xxx埋点可视化工具</h1>
        <hr />
        <div id="stat_header">
            <div id="head_section1"> 
                <form action="javascript:void(0);" autocomplete="on">
                    UUID: <input id="uuid_input"  type="text" />
                </form>
            </div>
            <div id="head_section2">
                <label>EventId过滤: <input id="bid_input" type="text"/></label>
                <label><input type="checkbox" id="view_check" checked=true> 看 见</label>
                <label><input type="checkbox" id="click_check" checked=true> 点 击</label>
                <button type="button" id="refresh_btn">刷 新</button>
                <button type="button" id="clear_btn">清 除</button>
            </div>
        </div>
        <p>事件流：<br/></p>
        <div id="stat_content">
            <table id="stat_table">
                <thead>
                <tr>
                    <td width="100">时间戳</td>
                    <td width="300">模块名称</td>
                    <td width="100">事件类型</td>
                    <td width="150">事件bid</td>
                    <td width="350">事件参数</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="./client.js"></script>
    </body>
</html>
